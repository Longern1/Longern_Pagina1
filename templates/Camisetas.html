<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longern</title>
    <link rel="stylesheet" href="/static/css/camisetas.css">
    <link rel="icon" href="/static/Img/6B930769-72F7-463F-96DC-ADA2DC59E605_3-removebg-preview.png" type="image/png">
</head>
<body>

    <header>
        <div class="navbar">
            <button class="menu-button" onclick="toggleMenu()">
                <span class="line line1"></span>
                <span class="line line2"></span>
            </button>
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('camisetas') }}">Camisetas</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('index') }}" class="brand-name">
                <h1>LONGERN</h1>
            </a>

            <a class="texto" href="{{ url_for('track_order') }}">
                <button class="button">
    
      
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                    </svg>
                  
                    
                    <div class="texto">
                      Rastear Pedido
                    </div>
    
                  </button>
                </a>
            <div class="right-menu">
                <a href="#" class="cart-icon" id="cart-icon">
                    <img src="/static/Img/shopping-cart_11614817-33-_arrastrado_-removebg-preview.png" alt="Carrito" id="cart-icon-img">
                </a>
                <div id="cart-dropdown" class="cart-dropdown">
                    <ul id="cart-items"></ul>
                    <button id="clear-cart" class="clear-cart-btn" onclick="clearCart()">Eliminar todos los productos</button>
                    <button id="checkout" class="checkout-btn" onclick="checkout()">Finalizar compra</button>
                </div>
                
            </div>
        </div>
    </header>
    <div class="filtro">
        <button onclick="filterTShirts('Lisa')">Lisas</button>
        <button onclick="filterTShirts('Estampada')">Estampadas</button>
        <button onclick="filterTShirts('Oversize')">Oversize</button>
        <button onclick="filterTShirts()">Mostrar todas</button>
    </div>
    <div class="shirt-container" id="shirt-container"></div>
    <div id="shirt-popup" class="popup" onclick="closePopup(event)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup()">×</span>
            <div id="popup-image-container" class="popup-images"></div>
            <div class="text">
                <h2 id="popup-title">Título de la camiseta</h2>
                <p id="popup-description">Descripción de la camiseta</p>
                <p id="popup-price">Precio:</p>
                <label for="size">Talla:</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <button id="add-to-cart" onclick="addToCart()">Agregar al carrito</button>
            </div>
        </div>
    </div>
    <script src="/static/JS/camiseta.js"></script>
</body>
</html>
